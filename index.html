<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Moja Mapa z MuzykÄ…</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    iframe {
      border: 0;
    }
    .mapa {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    .muzyka {
      position: absolute;
      bottom: 10px;
      right: 10px;
      z-index: 2;
      width: 300px;
      height: 80px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <!-- Mapa Google -->
  <iframe class="mapa"
    src="https://www.google.com/maps/d/u/1/embed?mid=1HqvpJJAcQOFQypgm4c75nCJClR59g8E&ehbc=2E312F"
    allowfullscreen>
  </iframe>

  <!-- Osadzony Spotify -->
  <iframe class="muzyka" 
    style="border-radius:12px"
    src="https://open.spotify.com/embed/track/2QhURnm7mQDxBb5jWkbDug?utm_source=generator&theme=0" 
    width="300" 
    height="80" 
    frameBorder="0" 
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
    loading="lazy">
  </iframe>
</body>
</html>
