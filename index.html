<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wszystkiego najlepszego</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      color: white;
    }
    iframe {
      display: block;
      width: 100vw;
      height: 100vh;
      border: none;
      position: relative;
      z-index: 1;
    }
    .player {
      position: absolute;
      bottom: 15px;
      left: 15px;
      z-index: 2;
      width: 300px;
      height: 80px;
      opacity: 0.9;
    }
    .text {
      position: absolute;
      bottom: 15px;
      right: 15px;
      z-index: 2;
      font-size: 16px;
      max-width: 300px;
      text-align: right;
    }
  </style>
</head>
<body>
  <iframe src="https://www.google.com/maps/d/u/1/embed?mid=1HqvpJJAcQOFQypgm4c75nCJClR59g8E&ehbc=2E312F" allowfullscreen></iframe>

  <div class="player">
    <iframe 
      width="100%" 
      height="80" 
      scrolling="no" 
      frameborder="no" 
      allow="autoplay" 
      src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/user-956334953/dont-panic-coldplay&auto_play=true&hide_related=true&show_comments=false&show_user=false&show_reposts=false&visual=false">
    </iframe>
  </div>

  <div class="text">
    Twoja ukochana,<br>
    Twoja Martula
  </div>
</body>
</html>
