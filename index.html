
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Urodzinki</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; margin-top: 50px; background-color: #f8f8f8;">

    <h1>Witaj na swojej urodzinowej stronie!</h1>
    <p>To tylko mała niespodzianka…</p>

    <iframe 
        src="https://www.google.com/maps/d/u/1/embed?mid=1HqvpJJAcQOFQypgm4c75nCJClR59g8E&ehbc=2E312F" 
        width="640" height="480" style="border: 0;">
    </iframe>

    <div style="margin-top: 30px;">
        <button onclick="playMusic()" style="padding: 10px 20px; font-size: 16px; cursor: pointer;">
            Kliknij, żeby włączyć Coldplaya
        </button>
        <div id="player" style="margin-top: 20px;"></div>
    </div>

    <script>
        function playMusic() {
            const player = document.getElementById('player');
            player.innerHTML = `<iframe width="100%" height="166" scrolling="no" frameborder="no" 
                allow="autoplay" 
                src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/user-956334953/dont-panic-coldplay&color=%23ff5500&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true">
                </iframe>`;
        }
    </script>

</body>
</html>
