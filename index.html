<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wszystkiego najlepszego, bubuś</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      overflow: hidden;
    }
    iframe {
      display: block;
      width: 100vw;
      height: 100vh;
      border: none;
      z-index: 1;
      position: relative;
    }
    .player {
      position: absolute;
      bottom: 15px;
      left: 15px;
      z-index: 2;
      width: 300px;
      height: 80px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <iframe src="https://www.google.com/maps/d/u/1/embed?mid=1HqvpJJAcQOFQypgm4c75nCJClR59g8E&ehbc=2E312F" allowfullscreen></iframe>
  <div class="player">
    <audio controls autoplay>
      <source src="piosenka.mp3" type="audio/mpeg">
      Twoja przeglądarka nie obsługuje odtwarzacza audio.
    </audio>
  </div>
</body>
</html>
